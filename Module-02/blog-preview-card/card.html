<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1,0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Card Example</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="blog-image" src="blog-image.png" alt="card visual" />
        <div class="content">
          <div class="card-content">
            <div class="badge">Learning</div>
          </div>
          <div class="published-date">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img class="author-image" src="userpic.png" alt="author" />
            <span class="author-name">Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
