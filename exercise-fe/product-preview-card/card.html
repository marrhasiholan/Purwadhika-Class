<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1,0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Card Example</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
      <img src="bitmap.png" alt="card visual" /> </div>
      <div class="card-content">
      <p class="category">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpertation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="price1">$149.99</span>
        <span class="price2">$169.99</span>
      </div>
      <button class="cart-btn">
        <img src="cart.png" alt="cart" class="cart-icon" /> Add to Cart
      </button>
    </div>
    </div>
    </div>
  </body>
</html>
